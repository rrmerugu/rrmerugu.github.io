---
layout: homepage
title: Home
---


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="posts">
        {% for post in site.posts %}
        <div class="post">
          <h2 class="post-title post-title-multi">
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h2>
          {% if post.subtitle %}
            <h3 class="post-subtitle">{{ post.subtitle | markdownify  }}</h3>
          {% endif %}
          <span class="post-date">{{ post.date | date_to_string }}</span>

        </div>
        {% endfor %}
      </div>
      <div class="pagination">
        {% if paginator.previous_page %}
          <a class="pagination-item newer"
             href="/{% if paginator.page > 2 %}page{{paginator.previous_page}}{% endif %}">
             <i class="fa fa-arrow-left"></i> Newer
         </a>
        {% endif %}

        {% if paginator.next_page %}
          <a class="pagination-item older" href="/page{{paginator.next_page}}">
              Older <i class="fa fa-arrow-right"></i>
          </a>
        {% endif %}
      </div>

    </div>
  </div>
</div>
